- type: entity
  name: laser bolt unstable
  id: BulletLaserUnstableHarmony
  parent: [BulletLaserBaseHarmony, BaseBulletTrigger]
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Projectiles/large_projectile.rsi
    layers:
    - state: icon
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 10
    energy: 3
  - type: Projectile
